<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game JS</title>
    <style>
      #score {
        display: inline-block;
      }
      #level {
        display: inline-block;
      }
      body {
        background: #9f9fb1;
        color: #000;
        font-family: sans-serif;
        font-size: 2em;
        text-align: center;
      }
      canvas {
        border: solid 0.1em #fff;
        height: 90vh;
      }

      .container {
        display: grid;
        grid-template-columns: 40% 30% 30%;
      }

      .box {
        text-align: center;
        color: aliceblue;
      }
      .posLeft {
        float: left;
      }
      .posRight {
        float: right;
      }
      .espacio {
        padding-top: 20px;
      }
      .caja {
        border-style: solid;
      }
      .ajustarCaja {
        width: 13%;
        height: 7%;
        margin: auto;
        margin-bottom: 10px;
        padding-top: 7px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        Elementos
        <div class="box caja ajustarCaja" style="font-size: medium;">
          Hidrógeno <br />
          H <br />
          1.00794 <br />
        </div>

        <div class="box caja ajustarCaja" style="font-size: medium;">
          Helio <br />
          He <br />
          4.002602 <br />
        </div>

        <div class="box caja ajustarCaja" style="font-size: medium;">
          Sodio <br />
          Sd <br />
          22.98976928 <br />
        </div>

        <div class="box caja ajustarCaja" style="font-size: medium;">
          Praseodimio <br />
          Mg <br />
          140.90765 <br />
        </div>
      </div>

      <canvas class="box" id="tetris" width="250" height="425"></canvas>

      <div class="box espacio">
        <div style="font-size: medium; width: 180px; height: 200px; margin-left: 34%;">
          Siguiente pieza:
        <div id="nextPiece" class="width: 80%;">
          <img style="width: 100%;">
        </div>
      </div>

        Datos
        <div class="box espacio">
          Puntuanción:
          <div id="score">0</div>
        </div>
        <div class="box espacio">
          Nivel:
          <div id="level">0</div>
        </div>
        <div class="box espacio">
          Dificultad:
          <div id=""></div>
        </div>
        <div class="box espacio">
          Modo de juego:
          <div id=""></div>
        </div>
        <div class="box espacio">
          Elementos restantes:
          <div id="contElementos"></div>
        </div>
      </div>
    </div>

    <script src="tetrominoes.js"></script>
    <script src="tetris2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="sweetalert2.all.min.js"></script>
    <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
  </body>
</html>
