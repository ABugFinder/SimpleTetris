<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tetris Game JS</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        Elementos
        <div id ="e1" class="box caja ajustarCaja" style="font-size: medium; display: none;">
          Helio <br />
          He <br />
          4.0026 <br />
        </div>

        <div id ="e2" class="box caja ajustarCaja" style="font-size: medium; display: none;">
          Neón <br />
          Ne <br />
          20.180 <br />
        </div>

        <div id ="e3" class="box caja ajustarCaja" style="font-size: medium; display: none;">
          Argón <br />
          Ar <br />
          39.948 <br />
        </div>

        <div id ="e4" class="box caja ajustarCaja" style="font-size: medium; display: none;">
          Kriptón <br />
          Kr <br />
          83.798 <br />
        </div>

        <div id ="e5" class="box caja ajustarCaja" style="font-size: medium; display: none;">
          Xenón <br />
          Xe <br />
          131.29 <br />
        </div>

        <div id ="e6" class="box caja ajustarCaja" style="font-size: medium; display: none;">
          Radón <br />
          Mg <br />
          140.90765 <br />
        </div>
      </div>

      <canvas class="box" id="tetris" width="250" height="425"></canvas>

      <div class="box espacio">
        <div style="font-size: medium; width: 180px; height: 200px; margin-left: 34%;">
          Siguiente pieza:
        <div id="nextPiece" class="width: 80%;">
          <img style="width: 100%;">
        </div>
      </div>

        Datos
        <div class="box espacio">
          Puntuanción:
          <div id="score">0</div>
        </div>
        <div class="box espacio">
          Nivel:
          <div id="level">0</div>
        </div>
        <div class="box espacio">
          Dificultad:
          <div id=""></div>
        </div>
        <div class="box espacio">
          Modo de juego:
          <div id=""></div>
        </div>
        <div class="box espacio">
          Elementos restantes:
          <div id="contElementos"></div>
        </div>
      </div>
    </div>

    <script src="tetrominoes.js"></script>
    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
  </body>
</html>
